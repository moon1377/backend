<!DOCTYPE html>
{% load static tailwind_tags%} {% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    {% tailwind_css %}

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MS9Z6S709L"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-MS9Z6S709L');
    </script>

</head>
<body class="bg-gray-200 dark:bg-slate-950">
    <header class="bg-gray-500 dark:bg-gray-700 shadow-md">
        <nav class="flex justify-between items-center px-10 py-4">
  
            <div class="flex items-center space-x-6">
                <a href="{% url 'home' %}" class="text-2xl text-white font-bold hover:text-gray-400">Home</a>
                <a href="{% url 'prueba:home' %}" class="text-2xl text-white font-bold hover:text-gray-400">App</a>
                <a href="{% url 'users:home' %}" class="text-2xl text-white font-bold hover:text-gray-400">Users</a>
                <a href="{% url 'memes:meme_gallery' %}" class="text-2xl text-white font-bold hover:text-gray-400">Memes</a>
                <a href="{% url 'games:games_list' %}" class="text-2xl text-white font-bold hover:text-gray-400">Games</a>
                <a href="{% url 'bot:chatbot' %}" class="text-2xl text-white font-bold hover:text-gray-400">Chatbot</a>
            </div>



            <div class="flex items-center space-x-6">
                <a href="{% url 'users:register' %}" class="text-2xl text-white font-bold hover:text-gray-400">Register</a>

                {% if user.is_authenticated %}
                <div>
                    <a class="text-2xl text-white font-bold hover:text-gray-400" href="{% url 'product:home' %}" >Products</a>
                </div>
                <p class="text-2xl text-white font-bold">User: {{ user.username }}</p>
                {% else %}
                <div>
                    <a class="text-2xl text-white font-bold hover:text-gray-400" href="{% url 'users:login' %}">Login</a>
                </div>
                {% endif %}

                <form action="{% url 'users:logout' %}" method="post">
                    {% csrf_token %}
                
                    <button class="text-2xl text-white font-bold hover:text-gray-400">Logout</button>
                </form>

            </div>
        </nav>
    </header>
    <div class="container mx-auto">

        {% block contenido %}
        
        {% endblock contenido %}
    </div>
</body>
</html>
